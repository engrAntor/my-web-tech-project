<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            color: white;
            background-color: #6a0dad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #530b9e;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #0078d7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Forget Password</h2>
        <form>
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <button type="submit">Send Code</button>
        </form>
        <a href="signin.html" class="link">Back to Sign In</a>
    </div>
</body>
</html>
