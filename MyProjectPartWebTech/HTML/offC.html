<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offered Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .courses-container {
            width: 500px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .courses-list {
            list-style-type: none;
            padding: 0;
        }
        .courses-list li {
            margin: 5px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .courses-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="courses-container">
        <h2>Offered Courses</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for a course..." onkeyup="filterCourses()">
        </div>
        <ul class="courses-list" id="coursesList">
            <li>Object Oriented Programming 2</li>
            <li>Artificial Intelligence</li>
            <li>Computer Graphics</li>
            <li>Data Structures</li>
            <li>Database Management Systems</li>
            <li>Software Engineering</li>
            <li>Operating Systems</li>
            <li>Networking and Communications</li>
        </ul>
    </div>

    <script>
        function filterCourses() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const courses = document.querySelectorAll("#coursesList li");

            courses.forEach(course => {
                if (course.textContent.toLowerCase().includes(input)) {
                    course.style.display = "";
                } else {
                    course.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
