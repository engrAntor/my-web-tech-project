<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registered Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            width: 80%;
        }
        .header {
            background-color: #0078d7;
            color: white;
            padding: 10px 0;
        }
        .content {
            margin-top: 20px;
        }
        .btn-view {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>View Registered Courses</h1>
        </div>
        <div class="content">
            <button class="btn-view">View Registered Courses</button>
        </div>
    </div>
</body>
</html>
