<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-send {
            background-color: #6a5acd;
        }
        .btn-verify {
            background-color: #4caf50;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #0078d7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Send Code Via Email</h2>
        <form>
            <input type="email" placeholder="Send code via email" required>
            <button class="btn-send" type="submit">Send Code</button>
            <input type="text" placeholder="Enter Code" required>
            <button class="btn-verify" type="submit">Verify</button>
        </form>
        <a href="signin.html" class="link">Back</a>
    </div>
</body>
</html>
